<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta content="description" description="users social media links">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="flex">
    <img src="./assets/images/avatar-jessica.jpeg" alt="user profile image" load="lazy">
    <section id="headings" class="flex">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section id="links">
      <ul class="flex">
        <li class="flex">GitHub</li>
        <li class="flex">Frontend Mentor</li>
        <li class="flex">LinkedIn</li>
        <li class="flex">Twitter</li>
        <li class="flex">Instagram</li>
      </ul>
    </section>    
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tonicc00" target="_blank">Toni JokiÄ‡</a>.
  </footer>
</body>
</html>
